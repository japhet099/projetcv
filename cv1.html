<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="cv.css"> 
</head>
<body>
    <div class="cv-image-container"> <!-- Conteneur pour simuler une image -->
        <div class="cv-wrapper"> <!-- Div parente du contenu du CV -->
            <header>
                <h1>Mon CV</h1>
            </header>
            <img id="photo" src="placeholder_photo.jpg" alt="Photo" width="150"><br>

            <section id="personal-info">
                <h2>Informations personnelles</h2>
                <p>Nom : <span id="name"></span></p>
                <p>Prénom : <span id="prenom"></span></p>
                <p>Email : <span id="email"></span></p>
                <p>Téléphone : <span id="telephone"></span></p>
                <p>Adresse : <span id="adresse"></span></p>
                <p>Centres d'intérêt : <span id="centres-interet"></span></p>
            </section>

            <section id="education">
                <h2>Formations</h2>
                <p id="formations"></p>
            </section>

            <section id="experience">
                <h2>Expériences professionnelles</h2>
                <p id="experiences-professionnelles"></p>
            </section>

            <section id="skills">
                <h2>Compétences</h2>
                <p id="competences"></p>
            </section>

            <section id="languages">
                <h2>Langues</h2>
                <p>Français : <span id="francais"></span></p>
                <p>Anglais : <span id="anglais"></span></p>
            </section>

            <footer>
            </footer>
        </div> <!-- Fin de la div wrapper -->
    </div> <!-- Fin de la div image-container -->

    <script src="cv1.js"></script> 
</body>
</html>
